swagger: "2.0"
info:
  description: "This is the documentation API for Hackernews Webside of group 13C of ASW."
  version: "1.0.0"
  title: "HackerNews"

host: "localhost:3000"
tags:
- name: "user"
  description: "The user of Hackernews"

schemes:
- "http"

paths:
  /users/{id}.json:
    get:
      summary: "User info"
      description: "Gets the information of the registered user."
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "The id of the user"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        default:
          description: "Uexpected Error!"
          schema:
            $ref: "#/definitions/Error"

definitions:
    User:
      type: object
      properties:
        id:
          type: integer
          description: identificador unic de l'usuari.
        name:
          type: string
          description: nom de l'usuari.
        email:
          type: string
          description: email de l'usuari.
        about:
          type: string
          description: descripció de l'usuari.
        created_at:
          type: string
          description: instant de creació de l'usuari.
        updated_at:
          type: string
          description: instant de l'última actualització de l'usuari.
    Error:
      type: object
      properties:
        code:
          type: integer
          description: codi de l'error.
          format: int32
        message:
          type: string
          description: missatge de l'error.
        fields:
          type: string
          description: camps de l'error.
